<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>

    <h1>Validacion</h1>
    <form>
        <input type="text" required minlength="5" maxlength="15" pattern="[A-Za-z ]"/>

        <input type="number" required max="5" min="20"/>

        <input type="submit" value="Enviar"/>
    </form>

    <h1>Formularios</h1>
    <form>
        <fieldset>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre..."/>
            </div>
            
            <div>
                <label for="descripcion">Descripcion: </label>
                <textarea id="descripcion"></textarea>
            </div>

            <div>
                <label>Email: </label>
                <input type="email"/>
            </div>

            <div>
                Contrase√±a: 
                <input type="password">
            </div>

            <div>
                Radio:
                <input type="radio" name="genero" id="hombre" value="hombre"/>
                <label for="genero">Hombre</label>
                <input type="radio" name="genero" id="mujer" value="mujer"/>
                <label for="genero">Mujer</label>
            </div>

            <div>
                Select:
                <select>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                Checkbox:
                <label>
                    <input type="checkbox"/> Mayor de edad
                </label>

                <label>
                    <input type="checkbox"/> Menor de edad
                </label>
            </div>

            <div>
                Color:
                <input type="color"/>
            </div>

            <div>
                Fecha:
                <input type="date"/>
            </div>

            <div>
                Ficheros:
                <input type="file"/>
            </div>

            <div>
                Imagen:
                <input type="image" src="imagenes/13082cebf4e59cdc434444c7856f72ea.jpg" height="100px"/>
            </div>

            <div>
                Oculto: 
                <input type="hidden" name="oculto" value="No existe"/>
            </div>

            <div>
                Numero: 
                <input type="number"/>
            </div>

            <div>
                Rango: 
                <input type="range" name="rango"/>
            </div>

            <div>
                Buscar:
                <input type="search" name="buscar"/>
                <button>Buscar</button>
            </div>

            <div>
                Telefono:
                <input type="tel" name="telefono"/>
            </div>

            <div>
                Time: 
                <input type="time"/>
            </div>

            <div>
                Mes:
                <input type="month"/>
            </div>

            <div>
                Sitio Web: 
                <input type="url"/>
            </div>

            <div>
                Barra de progreso: 
                <progress min="1" max="100" value="56"></progress>
            </div>

            <div>
                Meter: 
                <meter max="100" value="45"></meter>
            </div>

            <div>
                List:
                <input list="frutas" name="fruta"/>
                <datalist id="frutas">
                    <option value="manzana"></option>
                    <option value="naranja"></option>
                    <option value="cereza"></option>
                    <option value="sandia"></option>
                    <option value="pera"></option>
                </datalist>
            </div>
        </fieldset>

        <input type="reset" value="Limpiar formulario"/>
        <input type="submit" value="Enviar formulario"/>
    </form>

</body>
</html>
